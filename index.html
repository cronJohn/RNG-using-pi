<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script type="module" src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Source+Code+Pro:wght@400&display=swap" rel="stylesheet">
    <title>RNG using Pi</title>
</head>
<body>
    <main id="first">
        <div id="circle">
            <span id="circle-num"></span>
        </div>
        <button id="next-number" type="button">Next number</button>
    </main>

    <section id="counter">
        <h2>Current position: <span id="current-position"></span></h2>
        <div id="sequence"></div>
    </section>

    <section id="collaboration">
        <h3>Use in your own projects!</h3>
        <code>npm i registry_name</code>
        <button id="copy-button"></button>
    </section>

    <section id="source">
        <h3><a href="https://github.com/John-Niemiec/RNG-using-pi">View the source code </a></h3>
    </section>
    <hr>
    <footer>Made for Pi Day 2022</footer>


</body>
</html>
